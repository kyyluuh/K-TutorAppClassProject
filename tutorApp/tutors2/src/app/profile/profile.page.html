<ion-header>
  <ion-toolbar class="bg-class">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
   
    <div class="logo-container">
      <img src="../../assets/img/hornetLogo2.png" alt="" class="logo">
    </div>

    <div class="title"> <p> K-Tutors</p></div> 
  
  </ion-toolbar>
</ion-header>
<ion-content color = "black" [fullscreen]="true">

  <ion-list>
    
    <ion-item *ngFor="let Tutor of TutorInfo" color="black">
      
      <label>
        <ion-card class="orangeGradient">
        <h2>
          {{Tutor.Name}}
        </h2>
        <p>Email: <strong> {{Tutor.Email}}</strong> </p>
        <p>Class Year: <strong> {{Tutor.Year}}</strong> </p>
        <p>Subjects: <strong> {{Tutor.Subjects}}</strong> </p>
        </ion-card>
      </label>
      
    </ion-item>
    
  </ion-list>
  

</ion-content>
